{% extends "base.html" %}

{% block main %}


<div class="container">
    
    {% include 'flash_messages.html' %}
    
    <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Userid</th>
      </tr>
    </thead>
    <tbody>
        {% for user in userlist %}
            <tr>
            <td>{{ user['username'] }}</td>
            <td><a href="{{ url_for('userProfile', userid=user['userid']) }}">{{ user['userid'] }}</a></td>
            </tr>
        {% endfor %}
        
        
    </tbody>
    </table>
    
</div>

{% endblock %}
